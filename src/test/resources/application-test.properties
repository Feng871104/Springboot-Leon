spring.application.name=Springboot-Leon
spring.threads.virtual.enabled=true
# spring web
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
# server port
server.port=30678
# spring data jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# init db config
spring.sql.init.mode=always
# spring doc
springdoc.pre-loading-enabled=true

springdoc.group-configs[0].group=Auth
springdoc.group-configs[0].display-name=Auth API
springdoc.group-configs[0].paths-to-match=/auth/**

springdoc.group-configs[1].group=Privilege
springdoc.group-configs[1].display-name=Privilege API
springdoc.group-configs[1].paths-to-match=/api/privilege/**,/api/user/**

springdoc.group-configs[2].group=Public
springdoc.group-configs[2].display-name=Public API
springdoc.group-configs[2].paths-to-match=/api//public/**

springdoc.group-configs[3].group=Post
springdoc.group-configs[3].display-name=Post API
springdoc.group-configs[3].paths-to-match=/api/post/**
# custom
leon.secret.key=test
leon.secret.salt=test
# rsa file
rsa.public-key=classpath:/certs/test-public-key.pem
rsa.private-key=classpath:/certs/test-private-key.pem
# spring security
leon.cors.allowed-origins=test
# file
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=1000MB



